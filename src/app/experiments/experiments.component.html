<h3>Experiments</h3>
<ul>
  <li *ngFor = "let experiment of scienceList">
     <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
        <span (click)="edit(experiment)" class="editable-text">{{experiment}}</span>
        <button (click)="remove(experiment)">remove</button>
     </span>
     <ng-template #elseBlock>
       <input #updatedExp (keyup.enter)="save(experiment, updatedExp.value)" value="{{experiment}}"/>
       <button (click)="save(experiment, updatedExp.value)">save</button>
     </ng-template>
  </li>
</ul>

<input #experiment type="text"/>
<button (click)="add(experiment.value)">Add</button>
