<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li [class.selected]="labTests.includes(experiment)" *ngFor="let experiment of experiments" (click)="addExperiment(experiment)">{{experiment}}</li>
    </ul>
    <div class="warning">For the safety of the crew, <br> limit experimental power <br> to 2 studies at a time!</div>
</div>
<hr>
<div>
    <h3>In Progress</h3>
    <ul>
      <li *ngFor="let subject of labTests">{{subject}}</li>
    </ul>
    <button *ngIf="labTests.length > 0" (click)="resetExperiments()">Start Over</button>
</div>
